version: '3.9'
services:
  api:
    build:
      context: .
      target: production
    container_name: monotickets-api
    environment:
      PORT: ${PORT:-3000}
      JWT_SECRET: ${JWT_SECRET:-changeme}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-3600}
    ports:
      - '${PORT:-3000}:${PORT:-3000}'
